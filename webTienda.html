<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="webTienda.js"></script>
    <link rel="stylesheet" href="webTienda.css">
    <title>webTienda</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Stock
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
        
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
        
       
    <div class="productos">


      <div id="card1" style="width: 18rem;">
        <img class="card-img-top" src="zapatos.jpg">
        <div class="card-body">
          <h5 class="card-title">Zapatos</h5>
          
          <p class="card-text">50,00€</p>
          <a href="#" class="btn btn-dark addToCart" onclick="prendasCarrito('Zapatos',1,50.00)">Comprar</a>
        </div>
      </div>

      <div id="card2" style="width: 18rem;">
        <img class="card-img-top" src="pantalones.jpg" style="height: 350px;">
        <div class="card-body">
          <h5 class="card-title">Pantalones</h5>
          <p class="card-text">30,00€</p>
          <a href="#" class="btn btn-dark addToCart" onclick="prendasCarrito('Pantalones', 1, 30.00)">Comprar</a>
        </div>
      </div>

      <div id="card3" style="width: 18rem;">
        <img class="card-img-top" src="mascarillas.jpg">
        <div class="card-body">
          <h5 class="card-title">Mascarillas</h5>
          
          <p class="card-text">15,00€</p>
          <a href="#" class="btn btn-dark addToCart" onclick="prendasCarrito('Mascarillas', 1, 15.00)">Comprar</a>
        </div>
      </div>
    </div>

       
    
    <div class="carrito" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Carrito</h5>
        <p class="card-text" id="mostrarCarrito"></p>
        <p class="text-right">Total: <span id="total"></span>&euro;</p>
        <a href="#" class="btn btn-dark" onclick="mostrarCarrito()">Mostrar Carrito</a>
      </div>
    </div>

    <div class="row1">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
  </div> 
  
</body>
</html>
